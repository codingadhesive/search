<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
</head>
<body>
    <label for="searchbox">Help Me With:</label>
    <input type="text" id="search" name="search" size="60" onkeydown="if (event.keyCode == 13 || event.which == 13) {console.log(event.keyCode); window.open('https:\/\/google.com/search?q=' + encodeURIComponent(document.getElementById('search').value) + ' site:freecodecamp.com | site:learnxinyminutes.com | site:developer.mozilla.org\/en-US | site:javascripttutorial.net | site:digitalocean.com | site:devdocs.io  | site:stackoverflow.com | site:theodinproject.com');}" />
    <button id="goSearch">Go</button>


    
<script>

let goSearch = document.querySelector("#goSearch");
goSearch.addEventListener("click", goFindIt);
function goFindIt() {
    window.open('https:\/\/google.com/search?q=' + encodeURIComponent(document.getElementById('search').value) + ' site:freecodecamp.com | site:learnxinyminutes.com | site:developer.mozilla.org\/en-US | site:javascripttutorial.net | site:digitalocean.com | site:devdocs.io  | site:stackoverflow.com | site:theodinproject.com');
};
</script>


</body>
</html>
